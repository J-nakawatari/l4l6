name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json
      
      - name: Install backend dependencies
        run: npm ci --prefix backend
      
      - name: Install frontend dependencies
        run: npm ci --prefix frontend
      
      - name: Lint backend
        run: npm run lint --prefix backend
      
      - name: Type check backend
        run: npm run type-check --prefix backend
      
      - name: Validate OpenAPI spec
        run: npm run openapi:validate --prefix backend
      
      - name: Run backend tests
        run: npm test --prefix backend
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key
          JWT_REFRESH_SECRET: test-refresh-secret-key
          # SendGridは使用しない（テスト環境ではメール送信をスキップ）
          # SENDGRID_API_KEY は設定しない
      
      - name: Generate test coverage
        run: npm run test:coverage --prefix backend
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key
          JWT_REFRESH_SECRET: test-refresh-secret-key
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
      
      - name: Security audit
        run: |
          npm audit --prefix backend --audit-level=high
      
      - name: Build backend
        run: npm run build --prefix backend